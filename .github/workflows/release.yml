name: Release
on:
  workflow_dispatch: # Allows manual triggering of the release workflow from any branch

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true # Crucial for pushing changes back to the branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Release Prep
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # We override 'branches' to treat the current branch as the release branch.
        # This allows semantic-release to commit the version bump and changelog to the feature branch.
        run: npx semantic-release --branches ${{ github.ref_name }}

      - name: Create Pull Request to Master
        # Only create a PR if we are NOT on the master or main branch
        if: github.ref_name != 'master' && github.ref_name != 'main'
        run: |
          gh pr create \
            --base master \
            --head ${{ github.ref_name }} \
            --title "chore(release): version jump and changelog update [${{ github.ref_name }}]" \
            --body "This PR was automatically generated by the Release Workflow. It contains the version bump and changelog updates prepared on the \`${{ github.ref_name }}\` branch." \
            || echo "PR already exists or failed to create."
